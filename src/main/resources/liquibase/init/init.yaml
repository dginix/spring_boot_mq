databaseChangeLog:
  - logicalFilePath: liquibase/init/init.yaml
  - changeSet:
      id: init
      author: dginix
      changes:
        - createTable:
            tableName: message
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: body
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: create_timestamp
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: update_timestamp
                  type: datetime
                  constraints:
                    nullable: false




